

    <!-- Formulario de Registro -->
 <!-- Contenedor principal con fondo personalizado -->
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="card shadow-lg" style="width: 500px; border: none; border-radius: 25px; overflow: hidden;">
      <!-- Contenedor de logos con fondo personalizado -->
      <div class="d-flex justify-content-center align-items-center gap-4 p-4" style="background: linear-gradient(to right, #ffffff, #f8f9fa);">
        <img src="assets/images/logouas.png" alt="Logo Universidad" style="height: 75px; width: auto;">
        <div class="border-start h-75" style="border-color: #dee2e6!important;"></div>
        <img src="assets/images/logo.png" alt="Logo Facultad" style="height: 75px; width: auto;">
      </div>
  
      <!-- Formulario de Registro -->
      <div class="p-4 pt-3">
        <h4 class="text-center mb-4 fw-bold" style="color: #0d6efd;">Registro de Usuario</h4>
        <form><form (ngSubmit)="onSubmit()">
          <!-- Información Personal -->
          <div class="mb-3">
            <label for="fullName" class="form-label fw-semibold">Nombre Completo</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                <i class="bi bi-person-badge-fill text-primary"></i>
              </span>
              <input type="text" 
                     class="form-control" 
                     id="fullName" 
                     placeholder="Ingresa tu nombre completo"
                     [(ngModel)]="userData.full_name" 
                     name="full_name"
                     style="border-left: none;">
            </div>
          </div>
        
          <!-- Teléfono -->
          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">Teléfono</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                <i class="bi bi-telephone-fill text-primary"></i>
              </span>
              <input type="tel" 
                     class="form-control" 
                     id="phone" 
                     placeholder="Ingresa tu número de teléfono"
                     [(ngModel)]="userData.phone" 
                     name="phone"
                     style="border-left: none;"
                     pattern="[0-9]{10}">
            </div>
          </div>
        
          <!-- Correo Electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                <i class="bi bi-envelope-fill text-primary"></i>
              </span>
              <input type="email" 
                     class="form-control" 
                     id="email" 
                     placeholder="Ingresa tu correo electrónico"
                     [(ngModel)]="userData.email" 
                     name="email"
                     style="border-left: none;">
            </div>
          </div>
        
          <!-- Información de Cuenta -->
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Usuario</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                <i class="bi bi-person-fill text-primary"></i>
              </span>
              <input type="text" 
                     class="form-control" 
                     id="username" 
                     placeholder="Elige un nombre de usuario"
                     [(ngModel)]="userData.username" 
                     name="username"
                     style="border-left: none;">
            </div>
          </div>
        
          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                <i class="bi bi-lock-fill text-primary"></i>
              </span>
              <input type="password" 
                     class="form-control" 
                     id="password" 
                     placeholder="Crea una contraseña"
                     [(ngModel)]="userData.password" 
                     name="password"
                     style="border-left: none;">
            </div>
          </div>
        
          <!-- Confirmar Contraseña -->
          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-semibold">Confirmar Contraseña</label>
            <div class="input-group">
              <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
                <i class="bi bi-shield-lock-fill text-primary"></i>
              </span>
              <input type="password" 
                     class="form-control" 
                     id="confirmPassword" 
                     placeholder="Confirma tu contraseña"
                     [(ngModel)]="userData.password2" 
                     name="password2"
                     style="border-left: none;">
            </div>
          </div>
        
          <!-- Botón de Registro -->
          <div class="d-grid gap-2 mb-4">
            <button type="submit" 
                    class="btn btn-primary py-2 fw-semibold"
                    style="background: linear-gradient(to right, #0d6efd, #0b5ed7);">
              <i class="bi bi-person-plus-fill me-2"></i>
              Registrar Usuario
            </button>
          </div>
        </form>
  
          <!-- Enlace para volver al login -->
          <div class="text-center">
            <a href="/login" 
               class="text-decoration-none text-primary d-flex align-items-center justify-content-center">
              <i class="bi bi-arrow-left me-1"></i>
              Volver al inicio de sesión
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
