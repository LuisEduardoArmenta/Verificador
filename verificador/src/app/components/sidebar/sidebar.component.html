<!-- Sidebar -->
<nav class="sidebar" style="width: 250px; height: 100vh; position: fixed; left: 0; top: 0;">
  <div class="d-flex flex-column h-100">
    <!-- Logo Header -->
    <div class="logo-container">
      <img src="assets/images/logouas.png" alt="Logo UAS" class="img-fluid">
    </div>

    <!-- User Info -->
    <div class="user-info">
      <div class="d-flex align-items-center">
        <div class="user-avatar">
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="ms-3">
          <h6 class="user-name">{{userName}}</h6>
          <small class="user-role">{{userRole}}</small>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <ul class="nav flex-column p-3">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="item.route" 
           routerLinkActive="active" 
           class="nav-link">
          <i [class]="'bi ' + item.icon + ' me-2'"></i>
          {{item.label}}
        </a>
      </li>
    </ul>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
      <a class="nav-link" (click)="onSettings()">
        <i class="bi bi-gear-fill me-2"></i>
        Configuración
      </a>
      <a class="nav-link" style="color: #e74c3c !important;" (click)="onLogout()">
        <i class="bi bi-box-arrow-right me-2"></i>
        Cerrar Sesión
      </a>
    </div>
  </div>
</nav>
