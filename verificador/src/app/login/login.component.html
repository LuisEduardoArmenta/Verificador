<!-- Contenedor principal con fondo personalizado -->
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
  <div class="card shadow-lg" style="width: 450px; border: none; border-radius: 25px; overflow: hidden;">
    <!-- Contenedor de logos con fondo personalizado -->
    <div class="d-flex justify-content-center align-items-center gap-4 p-4" style="background: linear-gradient(to right, #ffffff, #f8f9fa);">
      <img src="assets/images/logouas.png" alt="Logo Universidad" style="height: 75px; width: auto;">
      <div class="border-start h-75" style="border-color: #dee2e6!important;"></div>
      <img src="assets/images/logo.png" alt="Logo Facultad" style="height: 75px; width: auto;">
    </div>

    <!-- Formulario de Login con mejor espaciado -->
    <div class="p-4 pt-2">
      <h4 class="text-center mb-4 fw-bold" style="color: #0d6efd;">Iniciar Sesión</h4>
      <form (ngSubmit)="onSubmit()">
        <!-- Campo de Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Usuario</label>
          <div class="input-group">
            <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
              <i class="bi bi-person-fill text-primary"></i>
            </span>
            <input type="text" 
                   class="form-control" 
                   id="username" 
                   placeholder="Ingresa tu usuario"
                   [(ngModel)]="username" 
                   name="username"
                   style="border-left: none;">
          </div>
        </div>
      
        <!-- Campo de Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;">
              <i class="bi bi-lock-fill text-primary"></i>
            </span>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   placeholder="Ingresa tu contraseña"
                   [(ngModel)]="password" 
                   name="password"
                   style="border-left: none;">
          </div>
        </div>
      
        <!-- Botón de Inicio de Sesión -->
        <div class="d-grid gap-2 mb-4">
          <button type="submit" 
                  class="btn btn-primary py-2 fw-semibold"
                  style="background: linear-gradient(to right, #0d6efd, #0b5ed7);">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Iniciar Sesión
          </button>
        </div>
      </form>

        <!-- Enlaces con mejor espaciado y diseño -->
        <div class="d-flex justify-content-center gap-4 text-center">
          <a href="/registrar" 
             class="text-decoration-none text-primary d-flex align-items-center">
            <i class="bi bi-person-plus-fill me-1"></i>
            Registrar usuario
          </a>
          <div class="vr"></div>
          <a routerLink="/forgot-password" 
             class="text-decoration-none text-primary d-flex align-items-center">
            <i class="bi bi-key-fill me-1"></i>
            Olvidé mi contraseña
          </a>
        </div>
      
    </div>
  </div>
</div>
